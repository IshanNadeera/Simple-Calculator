<!DOCTYPE html>
    <head>
        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Font Link -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
        <!-- Icons Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Simple Calculator</title>
    </head>
    <body>
        <div class ="textArea">
            <h1>Simple <br>Calculator</h1>
            <p>Developed by Ishan Nadeera</p><br>
            <li><a href="https://github.com/IshanNadeera"><i class="fa fa-github"></i></li></a>
            <li><a href="https://www.linkedin.com/in/ishan-fernando-28a1b4226/"><i class="fa fa-linkedin"></i></li></a>
            <li><a href="https://www.facebook.com/ishan.nadeera.17"><i class="fa fa-facebook"></i></li></a>
        </div>
        <!-- calculator Area -->
        <div class="calculatorArea">
            <!-- Result Shown Area -->
            <div class="result">
                <!-- History Value Area -->
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <!-- Output Value Area -->
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <!-- Keyboard Input Area -->
            <div class="input-area">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="back">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    
        <!-- Java Script Link -->
        <script src="script.js"></script>
    </body>
</html>
